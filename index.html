<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unlock&display=swap');
      </style>
  </head>
  <body>
    <div class="container">
      <h1 class="firsth1">DYNAMIC RESUME BUILDER BY HIBA</h1>
      <form id="resumeForm">
        <fieldset>
          <legend>UserName</legend>
          <input type="text" id="username" placeholder="Enter your name" />
          <br /><br />

          <legend class="PInfo">Personal Information</legend>
          <br />
          <label for="photo">Upload photo</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            required
          />
          <br /><br /><br />

          <label for="name">Full-name: </label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full-name"
            required
          />

          <label for="email">Email-adress: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="phone">Phone-number: </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone-number"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="degree">Degree: </label>
          <input type="text" id="degree" name="degree" required />

          <label for="education">School: </label>
          <input type="text" id="education" name="education" required />
        </fieldset>

        <fieldset>
          <legend>Work-experience:</legend>
          <label for="workExperience">Details: </label>
          <textarea
            name="workExperience"
            id="workExperience"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Skills:</legend>
          <label for="skills">List your skills:</label>
          <textarea name="skills" id="skills" required></textarea>
        </fieldset>

        <button type="submit">Generate Your Resume</button>
      </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
      <div id="resumeContent" class="resume-content" style="padding: 20px;">
        <img id="resumePhoto" class="resume-photo" src="" alt="Profile photo" />

        <h1 id="resumeName"></h1>
        <p id="resumeEmail"></p>
        <p id="resumePhone"></p>

        <h2>Education: </h2>
        <p id="resumeEducation"></p>

        <h2>Work Expereince: </h2>
        <p id="resumeWorkExperience"></p>

        <h2>Skills: </h2>
        <p id="resumeSkills"></p>
      </div>

      <button id="editButton">Edit</button>
      <button id="backButton" onclick="window.location.href='index.html'">
        Back to Form
      </button>
      <button id="shareLinkButton" class="btn btn-primary">Share Your Resume</button>
      <button id="download-pdf">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    ></script>

    <script src="script.js"></script>
  </body>
</html>
